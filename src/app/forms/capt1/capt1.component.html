<div class="card text-center">
  <div class="card-header">Formulario capitulo I</div>
  <div class="card-body">
    <hr />

    <form class="form-group" [formGroup]="capt1Forms" (submit)="ejecutarEvento()">
      <h1>Datos personales</h1>

      <div class="row">
        <div class="col-6">
          <label for="user" class="form-label font-weight-bold">
            Ingrese su Nombre</label
          >
          <input
            type="text"
            class="form-control"
            id="user"
            formControlName="nombre"
            placeholder="Ingresa tu nombre"
            required
            autocomplete="off"
          />
        </div>

        <div class="col-6">
          <label for="user" class="form-label font-weight-bold">
            Ingrese su Apellido</label
          >
          <input
            type="text"
            class="form-control"
            id="user"
            formControlName="apellido"
            placeholder="Ingresa tu Apellido"
            required
            autocomplete="off"
          />
        </div>

        <div class="col-6">
          <label for="user" class="form-label font-weight-bold">
            Nombre de Usuario</label
          >
          <input
            type="text"
            class="form-control"
            id="user"
            formControlName="usuario"
            placeholder="Ingresa un nombre de Usuario"
            required
            autocomplete="off"
          />
        </div>

        <div class="col-6">
          <label for="user" class="form-label font-weight-bold">
            Ingrese una Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="user"
            formControlName="password"
            placeholder="Ingresa una contraseña"
            required
            autocomplete="off"
          />
        </div>
      </div>

      <br />
      <hr />
      <br />

      <label for="user" class="form-label font-weight-bold">
        1. ¿Cuál es su país de residencia permanente?</label
      >
      <input
        type="text"
        class="form-control"
        id="user"
        formControlName="residencia"
        placeholder="Ingresa País"
        required
        autocomplete="off"
      />

      <br />

      <label for="user" class="form-label font-weight-bold">
        2. ¿Cuál es su nacionalidad?</label
      >
      <input
        type="text"
        class="form-control"
        id="user"
        formControlName="nacionalidad"
        placeholder="Ingresa tu nacionalidad"
        required
        autocomplete="off"
      />
      <br />

      <div class="row">
        <div class="col">
          <label for="user" class="form-label font-weight-bold"> 3. Sexo</label>
          <br />



          <div class="form-check" *ngFor="let sexo of tipSex">
            <input
              class="form-check-input"
              type="radio"
              formControlName="sexo"
              [id]="sexo"
              [value]="sexo"
              (change)="sexSeleccion(sexo)"
              required
            />
            <label class="form-check-label" [for]="sexo">{{sexo}}</label>
          </div>

        </div>
        <div class="col">
          <label for="anios" class="form-label font-weight-bold">Edad</label>

          <input
            class="form-control"
            type="text"
            id="anios"
            formControlName="edad"
            placeholder="Ingresa tu Edad"
            required
          />
        </div>
      </div>

      <br />

      <label for="user" class="form-label font-weight-bold">
        4. ¿Con quien viaja?</label
      >
      <hr />

<div class="row">
  <div class="col-6" *ngFor="let item of itemQuestion4" >
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" [value]="item" id="flexRadioDefault1" (change)="question4(item)">
      <label class="form-check-label" for="flexRadioDefault1">
        {{item}}
      </label>
    </div>

  </div>


  <div class="col-6" *ngIf="isDisabled">
    <div class="input-group mb-3">
      <span class="input-group-text" id="input_cual"> ¿Cual?</span>
      <input
        type="text"
        class="form-control"
        formControlName="q1_con_quien_viaja"
        id="basic-url"
        aria-describedby="input_cual"
        placeholder="digíte cual otro"
      />
    </div>
  </div>
</div>






<div *ngIf="isMenubloqueo"></div>
      <hr />
      <div class="input-group mb-3">
        <span class="input-group-text" id="Cantidad_Personas"
          >5. ¿Incluyéndolo a usted con cuantas personas viaja?</span
        >
        <input
          type="text"
          class="form-control"
          id="basic-url"
          formControlName="q2_cantidad_personas"
          aria-describedby="bCantidad_Personas"
          placeholder="Ingrese la cantidad"
        />
      </div>

      <br />

      <button class="btn btn-primary" type="submit"  >Continuar</button>
    </form>
  </div>


</div>
